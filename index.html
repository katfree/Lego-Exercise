<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Lego Creator</title>
</head>

<body>
    <div id="formContainer">
        <!-- <form action="" id = "myform"></form> -->
            <fieldset>
                <label for="legoCreator">Creator: </label>
                <input type="text" name="legoCreator" id="lego__creator" class = "text"  placeholder="Name">
            </fieldset>

            <fieldset>
                <label for="creationName">Creation: </label>
                <input type="text" name="creationName" id="creationName" class = "text"  placeholder="Creation Name">
            </fieldset>


            <fieldset>
                <label for="creationColor">Color: </label>
                <select name="creationColor" id="creationColor" class = "text"  placeholder="Creation Color">
                    <option value="Red">Red</option>
                    <option value="Green">Green</option>
                    <option value="3">Yellow</option>
                    <option value="Blue">Blue</option>
                    <option value="Orange">Orange</option>
                    <option value="Black">Black</option>
                </select>
                
            </fieldset>


            <fieldset>
                <label for="creationShape">Shape: </label>
                <input type="text" name="creationShape" id="creationShape" class = "text"  placeholder="Creation Shape">
            </fieldset>
          

           <button id = "submit">Submit</button>
        <!-- </form> -->
       
    
        <script src="scripts.js"></script>
</body>


</html>
